<!--- Header and nav template site-wide -->
<header>
  <nav class="group">
<!--	<a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/badge_1.png" alt="CH"></a> -->
    {% for entry in site.data.sections %}
      {% if page.section == entry.section %}
		    <a class="active" href="{{entry.url | prepend: site.baseurl}}" class="active">{{entry.section}}</a>
		  {% else %}
		    <a href="{{entry.url | prepend: site.baseurl}}">{{entry.section}}</a>
		  {% endif %}
  	{% endfor %}
  </nav>
</header>
